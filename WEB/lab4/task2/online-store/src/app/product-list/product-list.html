<div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <div class="image-container">
        <button class="nav left" (click)="prevImage(product)">❮</button>
  
        <a [href]="product.link" target="_blank">
          <img 
            [src]="product.images[product.selectedImageIndex]" 
            alt="{{product.name}}">
        </a>
  
        <button class="nav right" (click)="nextImage(product)">❯</button>
      </div>
      <div class="thumbnails">
        <img 
          *ngFor="let img of product.images; let i = index"
          [src]="img"
          [class.active]="i === product.selectedImageIndex"
          (click)="selectImage(product, i)">
      </div>
  
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="price">{{ product.price | number }} KZT</p>
  
      <div>
        <span *ngFor="let star of getStars(product.rating)">⭐</span>
        ({{ product.rating }})
      </div>
  
      <button (click)="shareWhatsApp(product)">WhatsApp</button>
      <button (click)="shareTelegram(product)">Telegram</button>
  
    </div>
  </div>
