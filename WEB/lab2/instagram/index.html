<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <img
        src="logo.png"
        class="header-logo"
    >
</header>

<main class="layout">
    <section class="promo">
        <h1 class="promo-title">
            Посмотрите, какими моментами <br>
            из жизни поделились ваши
            <span class="text-gradient">близкие друзья</span>.
        </h1>

        <img
            src="stories.png"
            class="promo-image"
        >
    </section>

    <section class="auth">
        <form class="auth-form">
            <p class="auth-title">Войти в Instagram</p>

            <input
                type="text"
                placeholder="Имя пользователя, номер телефона или email"
                required
            >

            <input
                type="password"
                placeholder="Пароль"
                required
            >

            <button type="submit" class="btn btn-primary">Войти</button>

            <a href="#" class="auth-link">Забыли пароль?</a>
        </form>

        <div class="auth-extra">
            <a href="#" class="btn btn-facebook">
                <img src="Facebook_Logo.png">
                <span>Войти через Facebook</span>
            </a>

            <button class="btn btn-outline">Создать новый аккаунт</button>

            <div class="meta">
                <img src="meta.png">
                <span>Meta</span>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <nav class="footer-links">
        <a href="#">Meta</a>
        <a href="#">Информация</a>
        <a href="#">Блог</a>
        <a href="#">Вакансии</a>
        <a href="#">Помощь</a>
        <a href="#">API</a>
        <a href="#">Конфиденциальность</a>
        <a href="#">Условия</a>
        <a href="#">Места</a>
        <a href="#">Instagram Live</a>
        <a href="#">Meta AI</a>
        <a href="#">Threads</a>
        <a href="#">Загрузка контактов</a>
        <a href="#">Meta Verified</a>
    </nav>

    <div class="footer-copy">© 2026 Instagram from Meta</div>
</footer>

</body>
</html>
