<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Great big font sizes</title>
        <style>
            .big {
                font-size: 24px;
            }
            
            .bigger { 
                font-size: 36px;
            }
        </style>
    </head>
    <body>

<h1>Great Big Words</h1>
<h2>by Michael Mark & Tom Chapin</h2>

<p>
    I like to <em class="big">big</em> words,<br>
    I like to <em class="bigger">bigger</em> words,<br>
    Even <em class="bigger">biggest</em> words I like.
</p>

</body>
</html>
