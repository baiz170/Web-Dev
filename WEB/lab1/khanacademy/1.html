  <h1>Whispers of the Morning</h1>

  <p>
    The sun peeks softly through the trees,<br>
    A golden hush upon the breeze.<br>
    Birds stitch songs into the sky,<br>
    As sleepy stars go drifting by.<br>
    Day awakens, calm and new,<br>
    Wrapped in light and morning dew.
  </p>
